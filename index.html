<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
</head>

<body>
  <main>
    <article class="card">
      <img src="images/illustration-hero.svg" alt="" class="hero-img">

      <div class="card-details">
        <h1 class="card-title">Order Summary</h1>

        <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>

        <div class="plan">
          <img src="images/icon-music.svg" alt="" class="music-icon">
          <div class="info">
            <p class="annual-plan fw-700">Annual Plan</p>
            <p class="price">$59.99/year</p>
          </div>
          <a href="#" class="change-link">Change</a>
        </div>

        <button class="btn fw-700">Proceed to Payment</button>

        <a href="#" class="cancel-link fw-700">Cancel Order</a>
      </div>
    </article>
  </main>


  <footer class="attribution">
    <p>
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    </p>
    <p>

      Coded by
      <a href="#">Your Name Here</a>.
    </p>
  </footer>
</body>

</html>
